<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Sing up to the app</h1>
    <form>
      <fieldset>
        <legend>Personal information:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Mickey"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Mouse"><br><br>
        <label for="message">Self-presentation:</label><br>
        <textarea name="message" id="message" rows="10" cols="30">The cat was playing in the garden.</textarea><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Car info (the brand)</legend>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </fieldset>
      <br>
      <fieldset>
        <legend>Choose one:</legend>
        <input type="radio" id="male" name="choose" value="male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="choose" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="choose" value="other">
        <label for="other">Other</label>
      </fieldset>
      <br>
      <fieldset>
        <legend>Choose many:</legend>
        <input type="checkbox" id="bike" name="bike" value="bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" id="car" name="car" value="car">
        <label for="car">I have a car</label>
      </fieldset>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
    </form>
  </body>
</html>
