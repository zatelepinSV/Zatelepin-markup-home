<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task3</title>
  </head>
  <body>
    <script>
      'use strict';

      function fuddyDuddy(a, b) {
        var fuddy = a;
        for (var i = 1; i < b; i++) {
          fuddy = fuddy * a;
        }
        return fuddy;
      }

      console.log(fuddyDuddy(3, 2));
      console.log(fuddyDuddy(1, 110));
      console.log(fuddyDuddy(2, 7));
    </script>
  </body>
</html>
