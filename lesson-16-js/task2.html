  <body>
    <script>
      'use strict';

      function fuddyDuddy(a, b) {
        for (var i = a; i <= b; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log(i + ' Fuddy-Duddy');
            continue;
          }

          if (i % 3 === 0) {
            console.log(i + ' Fuddy');
            continue;
          }

          if (i % 5 === 0) {
            console.log(i + ' Duddy');
            continue;
          }

          console.log(i);
        }
      }

      fuddyDuddy(1, 10);
      console.log('--------------------------');
      fuddyDuddy(100, 110);
      console.log('--------------------------');
      fuddyDuddy(200, 300);
