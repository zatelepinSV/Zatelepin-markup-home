<!DOCTYPE html>

        ul {

        }
    </style>
  </head>
  <body>
    <p><h2>
<ul>
  <li>Formula</li>
</ul>
  </h2></p>
    <p><h3>SO<sub>2</sub> + NaOH = Na<sub>2</sub>SO<sub>3</sub> + H<sub>2</sub>O</h3></p>
    <p><h2>
    <ul>
      <li>Equation</li>
    </ul>

    <p><h3>5x<sup>3</sup> - 5x (x<sup>2</sup> + 4) = 17</h3></p>
  </body>
